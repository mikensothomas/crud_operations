<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="/atualizar/{{employee.id}}">
        {% csrf_token %}
            <fieldset style="width: 50%; background-color: aqua; position: absolute; left: 25%;">
                <legend style="text-align: center; color: blue;">
                    EDITAR OS DADOS
                </legend>
                <div>
                    Nome do setor: <input type="text" name="nome_setor" value="{{employee.nome_setor}}" />
                </div>
                <br>
    
                <div>
                    Funcionarios: <input type="number" name="funcionarios" value="{{employee.funcionarios}}" />
                </br>
                <br>
                
                <div>
                    Fornecedores: <input type="number" name="fornecedores" value="{{employee.fornecedores}}" />
                </div>
                <br>
    
                <div>
                    Produtos: <input type="number" name="produtos" value="{{employee.produtos}}" />
                </div>
                <br>

                <div>
                    Empresa terceira: <input type="number" name="empresa_terceira" value="{{employee.empresa_terceira}}" />
                </div>
                <br>
    
                <div style="text-align: center;">
                    <button style="cursor: pointer;" type="submit">EDITAR</button>
                </div>
            </fieldset>
    </form>
</body>

</html>
